<script>

$('.info').click(function(ev) {
	ev.preventDefault();
	if($(this).hasClass('opened')){
		$(this).removeClass('opened');
		$(this).parents('.info_chart').find('p.desc').slideUp('fast')
	}else{
		closeAllInfos();
		$(this).addClass('opened');
		$(this).parents('.info_chart').find('p.desc').slideDown('fast')
	}
});

function closeAllInfos() {
	$('.info').removeClass('opened');
	$('p.desc').slideUp('fast');
}


var pie2 = dc.pieChart("#pie2");
var pie3 = dc.pieChart("#pie3");
var pie1 = dc.pieChart("#pie1");
var row1 = dc.rowChart("#row1");
var franceMap = dc.geoChoroplethChart("#france");

var datatable = null;
var rep = null;
var representatives={};

var repdata = null;

d3.csv("parlementaires.csv", function(error, data) {
	representatives = data;
	
  var ndx           = crossfilter(data),  
	  circ = ndx.dimension(function (d) {return d.departement_n;}),
	  type = ndx.dimension(function (d) {return d.mandat;}),
	  parti = ndx.dimension(function (d) {return d.parti;}),
	  civilite = ndx.dimension(function (d) {return d.civilite;}),
	  name = ndx.dimension(function (d) {return d.name;}),
	  typeGroup = type.group().reduceSum(function(d) {return 1;}),
	  circGroup = circ.group().reduceSum(function(d) {return 1;}),
	  civiliteGroup = civilite.group().reduceSum(function(d) {return 1;}),
	  partiGroup = parti.group().reduceSum(function(d) {return 1;}),
	  nameGroup = name.group().reduceSum(function(d) {return 1;});
	  
	rep = ndx.dimension(function(d) {
      return d.name;
	});
	
	d3.json("departements.geojson", function (statesJson) {
			var width=500;
			var projection = d3.geo.equirectangular()
			   .center([15,42]) //theorically, 50°7′2.23″N 9°14′51.97″E but this works
			   .scale(width*2.7);
	
            franceMap.width(500)
                    .height(300)
                    .dimension(circ)
                    .group(circGroup)
					.projection(projection)
                    .colors(d3.scale.quantize().range(["#E2F2FF", "#C4E4FF", "#9ED2FF", "#81C5FF", "#6BBAFF", "#51AEFF", "#36A2FF", "#1E96FF", "#0089FF", "#0061B5"]))
                    .colorDomain([0, 30])
                    //.colorCalculator(function (d) { return d ? usChart.colors()(d) : '#ccc'; })
                    .overlayGeoJson(statesJson.features, "departement", function (d) {
						//alert(d);
                        return d.properties.code;
                    })
                    .title(function (d) {
                        //return "State: " + d.key + "\nTotal Amount Raised: " + numberFormat(d.value ? d.value : 0) + "M";
						return "" + d.key + ': ' + d.value;
                    });
			franceMap.render();
			franceMap.on('filtered.monitor', function(chart, filter) {
				RefreshTable();
			});
	});
	

  pie1
    .width(200)
    .height(300)
    .slicesCap(4)
    .innerRadius(50)
    .dimension(type)
    .group(typeGroup)
	//.on("filtered", RefreshTable())
    .legend(dc.legend());
	
	pie1.on('filtered.monitor', function(chart, filter) {
		RefreshTable();
	});
	pie2.on('filtered.monitor', function(chart, filter) {
		RefreshTable();
	});
	pie3.on('filtered.monitor', function(chart, filter) {
		RefreshTable();
	});
 
  pie2
    .width(200)
    .height(300)
    .slicesCap(4)
    .innerRadius(50)
    .dimension(civilite)
    .group(civiliteGroup)
    .legend(dc.legend());
  
  pie3
    .width(200)
    .height(300)
    .slicesCap(4)
    .innerRadius(50)
    .dimension(parti)
    .group(partiGroup)
    .legend(dc.legend());
	
  row1
    .width(300)
    .height(400)
    .x(d3.scale.linear().domain([6,20]))
    .elasticX(true)
    .dimension(circ)
    .group(circGroup)
    .render();
	
	
	/*TABLE*/
	function drawTable () {
		var count=0;
    //id,contact_country,sub_category,acronym,name,categorie,cost_min,cost_max,cost_absolute

    datatable = $(".table").dataTable({
            "columnDefs": [ {
              "defaultContent":"",
              "orderable": false,
              "targets": 0,   
              data: function ( row, type, val, meta ) {
                count++;
                return count;
              }
              },{
              "searchable": true,
              "orderable": true,
              "width":"30%",
              "targets": 1,
              data: function (row, type, val, meta) { 
                if (row.name) 
                return row.name;
                }
              //data: "name",  
              },{
              "defaultContent":"No data",
              "searchable": false,
              "orderable": true,
              "targets": 2,
              data: "parti"
              },{
              "defaultContent":"No data",
              "searchable": false,
              "orderable": true,
              "targets": 3,
              data: "parti_group",  
              },{
              "defaultContent":"No data",
              "searchable": false,
              "orderable": true,
              "type":"num",
              "targets": 4,
              data: "mandat",  
              }
            ],
            "iDisplayLength" : 500,
            "bPaginate": true,
            "bLengthChange": false,
            "bFilter": false,
            "order": [[ 1, "desc" ]],
            "bSort": true,
            "bInfo": false,
            "bAutoWidth": false,
            "bDeferRender": true,
            "aaData": rep.top(Infinity),
            "bDestroy": true,
        });
	
    function format (d) {
    	var initiatives;
    	
    	s  = "<div class='l_data_container'>";
    	acr = "";
      if (!d) return;
    	if (d.acronyme != "") {
    		acr = "("+d.acronyme+")"
    	}
      s += "<div class='l_name'><label>Raison sociale</label><b>"+d.raison_sociale+" "+acr+"</b></div>";
    	s += "<div class='l_category'><label>Catégorie</label> "+d.categorie+"</div>";
    	s += "<div class='l_cost'><label>Budget Lobbying(&euro;)</label>"+d.cout_lobbying+ "</div>";
    	s += "<div class='l_cost'><label>Chiffre d'affaire(&euro;)</label>"+d.budget_global+ "</div>";
    	s += "<div class='l_year'><label>Pour l'année comptable</label> "+d.annee+"</div>";
    	s += "<div class='l_year'><label>Nombre de badges</label> "+d.nb_card+"</div>";
    	s += "<div class='l_fte'><label>Nombre lobbyistes</label> "+d.nb_personne+"</div>";
    	s += "<div class='l_initiatives'><label>Activités de lobbying</label>"+d.initiative_assemblee+"</div>";
    	s += "<div class='l_code'><label>Code de conduite</label> "+d.code+"</div>";
    	s += "<div class='l_code_autre'><label>Charte de lobbying</label> "+d.code_de_conduite+"</div>";
    	s += "<div class='l_declaration'><label>Déclaration originale</label> "+"<a href='http://www2.assemblee-nationale.fr/representant/representant_interet_detail/"+d.id_representant+"' target='_blank'>Fiche à l'Assemblée nationale</a></div>";
    	s += "</div>";
    	return s;
    }

    datatable.on('click', 'button', function () {
        var tr = $(this).closest('tr');
        var type=$(this).data("type");
        var pre=$(this).parent().parent().next("pre");
        var row = datatable.DataTable().row( tr.prev()[0] );
        var d=row.data();
     	
        if (type == "event") {
            var sevents =[];
            _.each(events,function (e){
            if (e.guestid == d.id)
              sevents.push(e);
            });
            pre.html(JSON.stringify(sevents,null,2));
            return;
        }

        var r = (tr.data("representative"));
        if (!r) {
          url="http://api.lobbyfacts.eu/api/1/representative/"+d.id+"?callback=?";
          $.getJSON( url, function( data ) {
            tr.data("representative",data);            
            display (data);
          });          
          return;
        }
        display(r,type);

        function display (data) {
          switch (type) {
            case "financial_data":
             pre.html(JSON.stringify(data["financial_data"],null,2));
              break;
            case "accreditation":
             pre.html(JSON.stringify(data["accreditations"],null,2));
              break;
            default:
              pre.html(JSON.stringify(data,null,2));
          }
        }
        
    } );
    
    datatable.on('click', 'tr[role="row"]', function () {
		
        var tr = $(this);
        var row = datatable.DataTable().row( tr );
        if (!row.data()) return; 
		
		$('#repModal').modal('show');
		repdata = row.data();
		$('#repModal .modal-title').html(repdata.name);
		var photo = getPhoto(repdata.name,repdata.mandat);
		var profile = getProfile(repdata.name,repdata.mandat);
		var hatvp = getHatvp(repdata.name);
		
		//Build modal body
		var modalbody = '<div class="row"><div class="col-md-10">';
		modalbody += '<div><label>Departément n°</label> '+repdata.departement_n+'</div>';
		modalbody += '<div><label>Total revenue</label> '+repdata.revenue+'</div>';
		modalbody += '<div><label>Activities</label> '+repdata.activities+'</div>';
		modalbody += '</div><div class="col-md-2">'+ photo + '</div></div>';
		modalbody += '<br />';
		modalbody += '<div><label>Profil link</label> <a href="'+profile+'" target="_blank">'+profile+'</a></div>';
		modalbody += '<div><label>HATVP link</label> <a href="'+hatvp+'" target="_blank">'+hatvp+'</a></div>';
		
		//modalbody += '<table class="details_table"><thead><td>Type</td><td>Description</td><td>Revenue</td><td></td></thead><tbody>';
		var tableh = '<table class="details_table"><thead><td>Description</td><td>Organization</td><td>Revenue</td><td></td></thead><tbody>';
		var tablee = '</tbody></table>';
		//Get details data
		var detailtype = '';
		d3.csv("p_details3.csv", function(details) {
			var filteredData = details.filter(function(d) 
			{ 				
				if(d["name"] == repdata.name)
				{ 
					if(d["description"] != '' || d["amount"] != '' || d["company"] != '' || d["notes"] != ''){
												
						if(d.type != detailtype){
							//Do table close if new type and previous not ''
							if(detailtype != ''){
								modalbody += tablee;
							}
							//Do title
							modalbody += '<h4>'+ fullType(d.type)+'</h4>';
							//Do table header if new type
							modalbody += tableh;
							//Set type
							detailtype = d.type;
						}
						
						modalbody += '<tr><td>' + d.description + '</td><td>' + d.company + '</td><td>' + d.amount + '</td>' ;
						if( d["notes"] != ''){
							//modalbody += '<img src="./img/info.svg" data-toggle="tooltip" title="'+d.notes+'" /></td></tr>';
							modalbody += '<td class="infod"><img src="./img/info.svg" onClick="$(\'p.pdesc\').slideUp(\'fast\');if(!$(this).hasClass(\'opened\')){$(this).parents(\'.infod\').find(\'p.pdesc\').slideDown(\'fast\');$(\'.infod img\').removeClass(\'opened\')}$(this).toggleClass(\'opened\');" /><p class="pdesc" style="display: none;">'+d.notes+'</p></div>';
						} else {
							modalbody += '<td></td></tr>';
						}
						return d;
					}
				} 

			});
			modalbody += '</tbody></table>';
			$('#repModal .modal-body').html(modalbody);
			
		});
		
		
    } );
        datatable.on( 'order.dt search.dt', function () {
          datatable.DataTable().column(0, {search:'applied', order:'applied'}).nodes().each( function (cell, i) {
            cell.innerHTML = i+1;
          } );

        });

	}
	
	var fullType = function(type){
		switch(type) {
			case 'pro':
				return 'Professional activities';
				break;
			case 'pro5':
				return 'Professional activities (5 years)';
				break;
			case 'consulting':
				return 'Consulting activities';
				break;
			case 'executive':
				return 'Executive bodies';
				break;
			case 'financial':
				return 'Financial participations';
				break;
			case 'spouse':
				return 'Spouse activities';
				break;
			case 'unpaid':
				return 'Unpaid functions';
				break;
			case 'functions':
				return 'Functions and mandates';
				break;
			case 'kept':
				return 'Kept activities';
				break;
			default:
				return '';
		} 
	}
	
	var getProfile = function(name,type){
	 return 'test';
	}
	
	var getHatvp = function(name){
		var plainname = removeDiacritics(name);
		var plainname1 = plainname.split(" ");
		var slug = plainname1[1]+'-'+plainname1[0];
		slug = slug.toLowerCase();
		var url = "http://www.hatvp.fr/page-nominative/?urldeclaration="+slug+'.html';
		return url;
	}
	
	var getPhoto = function(name,type){
		var plainname = removeDiacritics(name);
		//alert(plainname);
		
		if(type[0] == 'S'){
			var photourl = "";
		} else if(type[0] == 'A'){
			var slug = plainname.replace(" ","-");
			var photourl = "http://www.nosdeputes.fr/depute/photo/"+slug+"/80";
		}
		return "<img src=\""+photourl+"\" />";
		
	}
	
	function removeDiacritics (str) {
		var diacriticsMap = {
			A: /[\u0041\u24B6\uFF21\u00C0\u00C1\u00C2\u1EA6\u1EA4\u1EAA\u1EA8\u00C3\u0100\u0102\u1EB0\u1EAE\u1EB4\u1EB2\u0226\u01E0\u00C4\u01DE\u1EA2\u00C5\u01FA\u01CD\u0200\u0202\u1EA0\u1EAC\u1EB6\u1E00\u0104\u023A\u2C6F]/g,
			AA: /[\uA732]/g,
			AE: /[\u00C6\u01FC\u01E2]/g,
			AO: /[\uA734]/g,
			AU: /[\uA736]/g,
			AV: /[\uA738\uA73A]/g,
			AY: /[\uA73C]/g,
			B: /[\u0042\u24B7\uFF22\u1E02\u1E04\u1E06\u0243\u0182\u0181]/g,

			D: /[\u0044\u24B9\uFF24\u1E0A\u010E\u1E0C\u1E10\u1E12\u1E0E\u0110\u018B\u018A\u0189\uA779]/g,
			DZ: /[\u01F1\u01C4]/g,
			Dz: /[\u01F2\u01C5]/g,

			H: /[\u0048\u24BD\uFF28\u0124\u1E22\u1E26\u021E\u1E24\u1E28\u1E2A\u0126\u2C67\u2C75\uA78D]/g,
			I: /[\u0049\u24BE\uFF29\u00CC\u00CD\u00CE\u0128\u012A\u012C\u0130\u00CF\u1E2E\u1EC8\u01CF\u0208\u020A\u1ECA\u012E\u1E2C\u0197]/g,
			J: /[\u004A\u24BF\uFF2A\u0134\u0248]/g,

			L: /[\u004C\u24C1\uFF2C\u013F\u0139\u013D\u1E36\u1E38\u013B\u1E3C\u1E3A\u0141\u023D\u2C62\u2C60\uA748\uA746\uA780]/g,
			LJ: /[\u01C7]/g,
			Lj: /[\u01C8]/g,
			M: /[\u004D\u24C2\uFF2D\u1E3E\u1E40\u1E42\u2C6E\u019C]/g,
			N: /[\u004E\u24C3\uFF2E\u01F8\u0143\u00D1\u1E44\u0147\u1E46\u0145\u1E4A\u1E48\u0220\u019D\uA790\uA7A4]/g,
			NJ: /[\u01CA]/g,

			O: /[\u004F\u24C4\uFF2F\u00D2\u00D3\u00D4\u1ED2\u1ED0\u1ED6\u1ED4\u00D5\u1E4C\u022C\u1E4E\u014C\u1E50\u1E52\u014E\u022E\u0230\u00D6\u022A\u1ECE\u0150\u01D1\u020C\u020E\u01A0\u1EDC\u1EDA\u1EE0\u1EDE\u1EE2\u1ECC\u1ED8\u01EA\u01EC\u00D8\u01FE\u0186\u019F\uA74A\uA74C]/g,
